<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero}}</h2>

<p>Heroes:</p>
<ul>
  <li *ngFor="let hero of heroes">
    {{ hero }}
  </li>
</ul>

<p>List all man:</p>
<ul>
  <li *ngFor="let men of man">
    {{ men.id }} :
    {{ men.name }}
    </li>
</ul>
<p *ngIf="man.length > 3">There are many man!</p>

<h3>Creative rebels with principles</h3>
<p>Superlative Process</p>
<p>Science and Emotions</p>
<p>Excellence is Our Habit</p>
